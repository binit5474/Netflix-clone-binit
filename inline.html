<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Netflix logo and navigation -->
        <img src="download.jpg" alt="Netflix Logo">
        <nav>
            <ul>
                <li>Browse</li>
                <li>My List</li>
                <li>Top Picks</li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Featured content -->
        <div class="featured">
            <img src="movie.webp" alt="Featured Movie">
            <!-- Add details like title, description, etc. -->
        </div>

        <!-- List of movies or TV shows -->
        <div class="movies">
            <!-- Add movie or TV show items -->
            <div class="movie">
                <img src="fail.jpg" alt="Movie 1">
                
                <!-- Add details like title, description, etc. -->
            </div>
            <!-- Repeat for more items -->
        </div>
    </main>

    <footer>
        <!-- Footer content, e.g., links to social media, terms of use, etc. -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
